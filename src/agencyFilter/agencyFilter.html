<div class="agency-selector">
    <ui-select
            class="agency-selector-agency"
            ng-model="ctrl.selectedAgency"
            on-select="ctrl.selectAgency($item, $model)">
        <ui-select-match placeholder="Select a period">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="period.name as period in period.periodsRecentFirst | filter: $select.search">
            <div>{{period.name}}</div>
        </ui-select-choices>
    </ui-select>
</div>
