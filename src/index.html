<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- build:css css/vendor.css -->
    <link href="../vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../vendor/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->

    <!-- build:css css/app.css -->
    <link href="../temp/css/app/app.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
</head>
<body ng-app="PEPFAR.dedupe">
    <d2-header-bar></d2-header-bar>

    <div class="app-content-wrap" ng-init="dedupeRecords = [{
            details: {
                orgUnitName: 'Glady\'s clinic',
                timePeriodName: 'FY 2014'
            },
            data: [
                {agency: 'USAID', partner: 'PartnerA', value: 60},
                {agency: 'USAID', partner: 'PartnerB', value: 40},
                {agency: 'USAID', partner: 'PartnerC', value: 20}
            ]
        }, {
            details: {
                orgUnitName: 'Glady\'s clinic',
                timePeriodName: 'FY 2014'
            },
            data: [
                {agency: 'CDC', partner: 'PartnerA', value: 12},
                {agency: 'CDC', partner: 'PartnerD', value: 30},
                {agency: 'CDC', partner: 'PartnerG', value: 10}
            ]
        }]">
        <i class="fa fa-globe"></i>
        <form>
            <dedupe dedupe-record="dedupeRecord" ng-repeat="dedupeRecord in dedupeRecords"></dedupe>
        </form>
    </div>

    <!-- build:js js/vendor.js -->
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular-animate/angular-animate.js"></script>
    <script src="../vendor/angular-messages/angular-messages.js"></script>

    <script src="../vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../vendor/angular-translate/angular-translate.js"></script>
    <script src="../vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <script src="app/app.js"></script>
    <script src="dedupe/dedupe-directive.js"></script>
    <script src="dedupe/dedupe-service.js"></script>
    <!-- endbuild -->
</body>
</html>
